<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <title>Spotify</title>
</head>

<body class="debug">

    <header id="toolbar">  
        <div class="song"> brano </div>
        <div class="player"> player </div>
        <div class="sound-commands"> suono </div>
    </header>

    <main>
        <section id="sidebar">  
            <!-- loghi  -->
            <img id="logo-lg" src="img/logo.svg">
            <img id="logo-sm" src="img/logo-small.svg">
            <!-- lista widget home -->
            <ul id="home-list">
                <li class="home-item">
                    <i class="fas fa-home"></i>
                    <span class="home-item__text">Home</span>
                </li>
                <li class="home-item">
                    <i class="fas fa-search"></i>
                    <span class="home-item__text">Cerca</span>
                </li>
                <li class="home-item">
                    <i class="fas fa-book-open"></i>
                    <span class="home-item__text">La tua libreria</span>
                </li>
            </ul>
            <!-- playlists -->
            <h3>Playlist</h3>
            <ul id="Playlist">
                <li id="new-playlist">
                    <i class="fas fa-plus-square"></i>
                    Crea Playlist
                </li>
                <li class="playlist-name">Nome Playlist</li>
                <li class="playlist-name">Nome Playlist</li>
                <li class="playlist-name">Nome Playlist</li>
                <li class="playlist-name">Nome Playlist</li>
                <li class="playlist-name">Nome Playlist</li>
                <li class="playlist-name">Nome Playlist</li>
            </ul>
        </section>

        <section id="main-content"> 
            <div id="black-bar"> barra nera </div>
            <div id="recently"> recently played </div>
            <div id="created-for">creato per John Doe</div>
            <div id="popular">artisti popolari</div>
        </section>
    </main>
</body>
</html>
